<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJ 순위</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
        }
        
        .top-wrap {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 430px;
            margin-top: 19px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .top-wrap div {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo{
            width: 35px;
            height: 48.7px;

        }

        .answer-card {
            background-color: #F0F0F0;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            cursor: pointer;
        }
        .answer-card .view-count {
            text-align: right;
            color: gray;
            font-size: small;
        }
        .answer-card .question {
            font-size: 20px;
            margin-bottom: 18px;
            text-align: center;
        }
        .answer-card .input-wrap {
            display: flex;
            gap: 8px;
        }
        .answer-card .input-wrap input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .answer-card .input-wrap button {
            padding: 10px 20px; /* Adjust padding as needed */
            font-size: 16px; /* Adjust font size as needed */
            border: none;
            background-color: #909090;
            color: white;
            border-radius: 5px;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        .fixed-button {
            position: fixed;
            bottom: 16px;
            right: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 50%;
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .fixed-button:hover {
            background-color: #555;
        }

        .logo {
            width: 35px;
        }


        .score {
            font-weight: bold;
            font-size: 24px; /* Adjust the font size as needed */
            text-align: center;
        }

        .player {
            width: 430px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .player div {
            display: flex;
            align-items: center;
        }

        .player img {
            margin-right: 8px; /* Adjust the spacing between the image and text as needed */
        }
        .middle-wrap {
            position: fixed; 
            margin-top: 33px;
            top: calc(10% + 33px);
            left: 50%;
            transform: translate(-50%, 0);
            width: 430px;
            max-width: 100%;
            height: 76px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        .bottom-wrap {
            position: fixed;
            top: calc(10% + 33px + 68px + 80px);
            left: 50%;
            transform: translate(-50%);
            width: 430px;
            max-width: 100%;
            height: calc(70% - 33px - 76px);
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding-top: 68px; /* Adds spacing from middle-wrap */
            
        }

        .card-list {
            overflow-y: auto;
        }

        h2{
            text-align: center;
        }
        .modal_btn {
            display: block;
            margin: 40px auto;
            padding: 10px 20px;
            background-color: royalblue;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: box-shadow 0.2s;
        }
        .modal_btn:hover {
            box-shadow: 3px 4px 11px 0px #00000040;
        }

        /*모달 팝업 영역 스타일링*/
        .modal {
        /*팝업 배경*/
            display: none; /*평소에는 보이지 않도록*/
            position: absolute;
            top:0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: rgba(0,0,0,0.5);
        }
        .modal .modal_popup {
        /*팝업*/
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #ffffff;
            border-radius: 20px;
            width: 377px;
            height: 390px;
        }
        .modal .modal_popup .close_btn {
            display: block;
            padding: 10px 20px;
            background-color: rgb(116, 0, 0);
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: box-shadow 0.2s;
        }
        .modal.on {
            display: block;
        }
    </style>
</head>
<body class="font-sans bg-gray-100">
    <div class="container">
        <div class="flex items-center justify-between mb-4 top-wrap">
            <div>   
                <a href="{{ url_for('main') }}"><img src="/static/logo.png" alt="logo" class="w-16 h-16 logo"></a>
                <a href="{{ url_for('mypage') }}"><h2 class="text-xl font-semibold"><span class="text-sm font-semibold">님</span></h2></a>
            </div>
        </div>
        <div class="text-center mb-8">
            <div class="middle-wrap">
                <h3 class="text-xl font-bold score">AJ 순위</h3>
                <div class="flex justify-around mt-4 player">
                    <div><img src="/static/medal-gold.png" alt="medal-gold">윤민성</div>
                    <div><img src="/static/medal-silver.png" alt="medal-silver">정소연</div>
                    <div><img src="/static/medal-bronze.png" alt="medal-bronze">박하연</div>
                </div>
            </div>
        </div>
        <div class="bottom-wrap">
            <div id="answer-cards" class="card-list">

            </div>
        </div>
    <!--모달 팝업-->
        <div class="modal">
            <div class="modal_popup">
                <div class="modal_container w-[333px] h-[337px]">
                    <div class="p-5">
                        <div class="mt-7 flex flex-col gap-2"></div>
                        <form class="w-full">
                            <div class="input_section w-[320px] h-[304px]">
                                <div class="question_section">
                                    <label>질문 작성</label>
                                    <input name="problem" type="text" required=""
                                    class="block w-[320px] w-full rounded-lg border border-gray-300 px-3 py-10 shadow-sm outline-none placeholder-top text-gray-400 focus:ring-2 focus:ring-black focus:ring-offset-1"
                                    placeholder="질문을 작성해주세요(20자 이내)" value="">
                                </div>
                                <div class="answer_section">
                                    <label>정답</label>
                                    <input name="answer" type="text" required=""
                                        class="mt-2 w-[320px] block w-full rounded-lg border border-gray-300 px-3 py-4 shadow-sm outline-none placeholder:text-gray-400 focus:ring-2 focus:ring-black focus:ring-offset-1"
                                        placeholder="정답을 작성해주세요(10자 이내)" value="">
                                </div>
                            </div>
                            <p class="mb-3 mt-2 text-sm text-gray-500"></p>
                            <div class="submit_btn">
                                <button type="submit"
                                        class="inline-flex w-full items-center justify-center rounded-lg bg- bg-indigo-500 bg-[#909090] p-2 py-3 text-sm font-medium text-white outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-1 disabled:bg-gray-400">
                                    등록
                                </button>
                            </div>
                        </form>
                    </div>
                    <button 
                            id="close_btn"
                            type="button"
                            class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center popup-close"><svg
                                aria-hidden="true" class="w-5 h-5" fill="#c6c7c7" viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                cliprule="evenodd"></path>
                        </svg>
                        <span class="sr-only">Close popup</span>
                    </button>
                </div>
            </div>
        </div>
        <!--end 모달 팝업-->
        <main>
            <section>
                <button class="fixed-button" onclick="addAnswerCard()">작성</button>
            </section>
        </main>   
    </div>
    <script>
        const answerData = [
            {
                question: "아몬드가 죽으면?",
                views: 320,
                answer: "다이아몬드"
            },
            {
                question: "왕이 넘어지면?",
                views: 320,
                answer: "킹콩"
            },
            {
                question: "만약 이름이 긴 질문이라면 줄 길이가 어느정도 될까?",
                views: 320,
                answer: "답변 예시"
            },
            {
                question: "아몬드가 죽으면?",
                views: 320,
                answer: "다이아몬드"
            }
        ];

        function addAnswerCard() {
            const container = document.getElementById('answer-cards');
            answerData.forEach(data => {
                const card = document.createElement('div');
                card.className = 'answer-card';
                card.innerHTML = `<div class="card">
                    <div class="view-count">조회수: ${data.views}</div>
                    <div class="question">${data.question}</div>
                    <div class="input-wrap">
                        <input type="text" placeholder="정답을 입력해주세요">
                        <button>제출</button>
                    </div>
                </div>`;
                card.addEventListener('click', () => {
                    window.location.href = `/card-detail?question=${encodeURIComponent(data.question)}&answer=${encodeURIComponent(data.answer)}&views=${data.views}`;
                });
                container.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            addAnswerCard();
        });

        const userName = "홍길동"; // 로그인한 사용자의 이름

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.text-xl').textContent = `${userName} 님`;
        });

        const modal = document.querySelector('.modal');
        const modalOpen = document.querySelector('.fixed-button');
        const modalClose = document.querySelector('#close_btn');

        //열기 버튼을 눌렀을 때 모달팝업이 열림
        modalOpen.addEventListener('click',function(){
            //'on' class 추가
            modal.classList.add('on');
        });
        //닫기 버튼을 눌렀을 때 모달팝업이 닫힘
        modalClose.addEventListener('click',function(){
            //'on' class 제거
            modal.classList.remove('on');
        });

    </script>
</body>
</html>
