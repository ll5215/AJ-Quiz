<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJ 순위</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container">
        <div class="main-wrap">
            <div class="flex items-center justify-between mb-4 top-wrap">
                <a href="{{ url_for('main') }}"><img src="/static/logo.png" alt="logo" class="w-16 h-16 logo"></a>
                <a href="{{ url_for('mypage') }}" class="name-wrap">
                    <h2 class="text-xl font-semibold">{{ username }}</h2>
                    <span class="text-sm font-semibold">님</span>
                </a>
            </div>
            <div class="text-center mb-8">
                <div class="middle-wrap">
                    <h3 class="text-xl font-bold score">AJ 순위</h3>
                    <div class="mt-4 player">
                        <div class="rank"><img src="/static/medal-gold.png" alt="medal-gold">윤민성</div>
                        <div class="rank"><img src="/static/medal-silver.png" alt="medal-silver">정소연</div>
                        <div class="rank"><img src="/static/medal-bronze.png" alt="medal-bronze">박하연</div>
                    </div>
                </div>
            </div>
            <div class="bottom-wrap">
                <div id="answer-cards" class="card-list"></div>
            </div>
        </div>
        <!--모달 팝업-->
        <div class="modal">
            <div class="modal_popup w-auto">
                <form id="questionForm">
                    <div class="mt-7 flex flex-col gap-2"></div>
                    <div class="input_section w-[320px] h-[304px] mb-9">
                        <div class="question_section">
                            <label class="text-sm mb-4">질문 작성</label>
                            <input name="problem" type="text" required=""
                                class="block w-full rounded-lg border border-black px-3 py-10 shadow-sm outline-none placeholder:text-gray-400 focus:ring-2 focus:ring-black focus:ring-offset-1 mb-5 mt-2"
                                placeholder="질문을 작성해주세요(20자 이내)" value="">
                        </div>
                        <div class="answer_section">
                            <label class="text-sm">정답</label>
                            <input name="answer" type="text" required=""
                                class="mt-2 block w-full rounded-lg border border-black px-3 py-4 shadow-sm outline-none placeholder:text-gray-400 focus:ring-2 focus:ring-black focus:ring-offset-1"
                                placeholder="정답을 작성해주세요(10자 이내)" value="">
                        </div>
                    </div>
                    <button type="submit"
                        class="submit_button w-full h-12 px-[14px] mb-16 text-white text-center rounded-md font-semibold">
                        등록
                    </button>
                </form>
                <button id="close_btn" type="button"
                    class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center popup-close">
                    <svg aria-hidden="true" class="w-5 h-5" fill="#c6c7c7" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd"></path>
                    </svg>
                    <span class="sr-only">Close popup</span>
                </button>
            </div>
        </div>
        <!--end 모달 팝업-->
        <main>
            <section>
                <button class="fixed-button">작성</button>
            </section>
        </main>
    </div>
    <script>
        let answerData = [];
        let userAnswers = [];

        function addAnswerCard() {
            const container = document.getElementById('answer-cards');
            container.innerHTML = ''; // Clear the container first
            answerData.forEach(data => {
                const card = document.createElement('div');
                card.className = 'answer-card';
                const userAnswer = userAnswers.find(answer => answer.question_id === data._id);
                if (userAnswer) {
                    const correct = userAnswer.answer === data.answer;
                    card.innerHTML = `<div class="card">
                        <div class="view-count">조회수: ${data.views}</div>
                        <div class="card-content-wrap">
                            <div class="question">${data.question}</div>
                            <div class="input-wrap">
                                <img src="/static/${correct ? 'signiture.png' : 'wrong.png'}" alt="${correct ? 'Signiture' : 'Wrong'}">
                                <a href="javascript:void(0)" data-question-id="${data._id}" class="view-detail-btn" data-question="${encodeURIComponent(data.question)}" data-answer="${encodeURIComponent(data.answer)}" data-user_answer="${encodeURIComponent(userAnswer.answer)}" data-views="${data.views}" data-correct="${correct}">
                                    <button>답변 확인하러가기</button></a>
                            </div>
                        </div>
                    </div>`;
                } else {
                    card.innerHTML = `<div class="card">
                        <div class="view-count">조회수: ${data.views}</div>
                        <div class="card-content-wrap">
                            <div class="question">${data.question}</div>
                            <div class="input-wrap">
                                <input type="text" placeholder="정답을 입력해주세요">
                                <button>제출</button>
                            </div>
                        </div>
                    </div>`;
                    card.querySelector('button').addEventListener('click', (event) => {
                        event.preventDefault();
                        const userAnswer = card.querySelector('input').value;
                        const questionId = data._id;
                        fetch(`/update-views/${questionId}`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        })
                        .then(response => response.json())
                        .then(updateData => {
                            if (updateData.success) {
                                fetch('/submit-answer', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify({
                                        question_id: questionId,
                                        answer: userAnswer
                                    })
                                })
                                .then(response => response.json())
                                .then(result => {
                                    if (result.success) {
                                        const correct = userAnswer === data.answer;
                                        card.querySelector('.input-wrap').innerHTML = `<img src="/static/${correct ? 'signiture.png' : 'wrong.png'}" alt="${correct ? 'Signiture' : 'Wrong'}"><div class="question">${data.answer}</div>`;
                                        window.location.href = `/card-detail?question=${encodeURIComponent(data.question)}&answer=${encodeURIComponent(data.answer)}&user_answer=${encodeURIComponent(userAnswer)}&views=${parseInt(data.views) + 1}&correct=${correct}&question_id=${data._id}`;
                                    } else {
                                        console.error('Failed to submit answer');
                                    }
                                })
                                .catch(error => console.error('Error:', error));
                            } else {
                                console.error('Failed to update views');
                            }
                        })
                        .catch(error => console.error('Error:', error));
                    });
                }
                container.appendChild(card);
            });

            // 이벤트 리스너 추가
            document.querySelectorAll('.view-detail-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const questionId = this.getAttribute('data-question-id');
                    const question = this.getAttribute('data-question');
                    const answer = this.getAttribute('data-answer');
                    const userAnswer = this.getAttribute('data-user_answer');
                    const views = this.getAttribute('data-views');
                    const correct = this.getAttribute('data-correct') === 'true';

                    fetch(`/update-views/${questionId}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            window.location.href = `/card-detail?question=${question}&answer=${answer}&user_answer=${userAnswer}&views=${parseInt(views) + 1}&correct=${correct}&question_id=${questionId}`;
                        } else {
                            console.error('Failed to update views');
                        }
                    })
                    .catch(error => console.error('Error:', error));
                });
            });
        }

        function fetchQuestions() {
            fetch('/get-questions')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        answerData = data.questions;
                        fetchUserAnswers();
                    } else {
                        console.error('Failed to fetch questions');
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function fetchUserAnswers() {
            fetch('/get-user-answers')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        userAnswers = data.userAnswers;
                        addAnswerCard();
                    } else {
                        console.error('Failed to fetch user answers');
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchQuestions(); // Fetch questions on page load

            document.querySelector('.text-xl').textContent = `{{ username }}`;

            const modal = document.querySelector('.modal');
            const modalOpen = document.querySelector('.fixed-button');
            const modalClose = document.querySelector('#close_btn');

            modalOpen.addEventListener('click', function() {
                modal.classList.add('on');
            });

            modalClose.addEventListener('click', function() {
                modal.classList.remove('on');
            });

            document.getElementById('questionForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const problem = document.querySelector('input[name="problem"]').value;
                const answer = document.querySelector('input[name="answer"]').value;

                fetch('/add-question', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question: problem, answer: answer })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        answerData.push(data.newQuestion);
                        addAnswerCard();
                        modal.classList.remove('on');
                    } else {
                        alert('Error adding question');
                    }
                })
                .catch(error => console.error('Error:', error));
            });
        });
    </script>
</body>
</html>
