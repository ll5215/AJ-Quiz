<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        .body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
        }

        .login-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -70%);
            display: flex;
            flex-direction: column;
            gap: 60px;
            align-items: center;
            width: 430px;
        }


        .main-form{
        }

        .main-logo{
            width: 50px;
        }

        .form-container {
        }

        .main-form{
            display: flex;
            flex-direction: column;
            gap: 36px;
        }

        .input-wrap{
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .input-wrap input{
            width: 340px;
            padding: 14px 8px;
            border: 1px solid #222;
            border-radius: 6px;
        }

        .btn-login{
            width: 360px;
            padding: 14px 0px;
            border: none;
            outline: none;
            color: #fff;
            background-color: #222;
            border-radius: 6px;
        }

        .btn-login:hover{
            background-color: #4A4A4A;
            cursor: pointer;
        }

        .bottom-wrap{
            display: flex;
            flex-direction: column;
            gap: 16px;
        }


        .register-link {
            display : block;
            text-align : center;
            color : #222;
            text-decoration : none;
            font-size : 14px;
        }

    </style>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const form = event.target;
            const username = form.username.value;
            const password = form.password.value;
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Login successful') {
                    window.location.href = '/main';
                } else {
                    throw new Error('Login failed');
                }
            })
            .catch(error => {
                alert('Invalid credentials');
            });
        }
    </script>
</head>
<body>
    <div class="login-container">
        <img class="main-logo" src = '/static/logo.png'/>
        <div class="form-container">
            <form class="main-form" onsubmit="handleLogin(event)">
                <div class="input-wrap">
                    <input type="text" id="username" name="username" placeholder="아이디를 입력해주세요" required>
                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요" required>
                </div>
                <div class="bottom-wrap">
                    <input class="btn-login" type="submit" value="로그인">
                    <a href="/register" class = 'register-link'>회원가입</a>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
